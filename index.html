<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Sign-Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-size: 28px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #444;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
    }

    #qr-code-container {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #f8f9fa;
      display: none;
    }

    #qrcode {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .loading {
      display: none;
      margin: 20px 0;
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #6a11cb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .print-btn {
      background: linear-gradient(to right, #2ecc71, #27ae60);
    }

    .instructions {
      margin-top: 30px;
      padding: 15px;
      background-color: #f0f8ff;
      border-radius: 8px;
      text-align: left;
      font-size: 14px;
    }

    .instructions h3 {
      margin-bottom: 10px;
      color: #2575fc;
    }

    .instructions ol {
      padding-left: 20px;
    }

    .instructions li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-ticket-alt"></i> Event Sign-Up</h2>
    
    <div class="success-message" id="success-message">
      <i class="fas fa-check-circle"></i> Successfully signed up! Your QR code has been generated.
    </div>
    
    <form id="signup-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <div class="error" id="name-error">Please enter a valid name</div>
      </div>
      
      <button type="submit">Sign Up <i class="fas fa-arrow-right"></i></button>
    </form>
    
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <p>Processing your registration...</p>
    </div>

    <div id="qr-code-container">
      <h3><i class="fas fa-qrcode"></i> Your Event QR Code</h3>
      <p>Present this QR code at the event entrance</p>
      <div id="qrcode"></div>
      <button class="print-btn" onclick="printQR()"><i class="fas fa-print"></i> Print QR Code</button>
    </div>
    
  </div>

<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault();

    document.getElementById('name-error').style.display = 'none';
    var name = document.getElementById('name').value.trim();

    if (name.length < 2) {
      document.getElementById('name-error').style.display = 'block';
      return;
    }

    document.getElementById('loading').style.display = 'block';
    var timestamp = new Date().toISOString();
    var qrData = JSON.stringify({ name: name, timestamp: timestamp });

    // Clear old QR
    document.getElementById('qrcode').innerHTML = '';

    // ✅ Generate QR using QRCode.js
    setTimeout(() => {
      new QRCode(document.getElementById('qrcode'), {
        text: qrData,
        width: 200,
        height: 200,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      document.getElementById('loading').style.display = 'none';
      document.getElementById('qr-code-container').style.display = 'block';
      document.getElementById('success-message').style.display = 'block';
      document.getElementById('qr-code-container').scrollIntoView({ behavior: 'smooth' });
    }, 300);

    // ✅ Send to Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbzrpGv2WEhNFvLyFoAS6fdVrZC2mpKupoL_muT-jkzVX6bNiJy9mbgXa1C__5GnGyHrUA/exec', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: new URLSearchParams({
        name: name,
        timestamp: timestamp
      })
    })
    .then(response => response.text())
    .then(data => console.log('Google Script Response:', data))
    .catch(error => console.error('Google Script Error:', error));
  });

  function printQR() {
    var qrElement = document.getElementById('qrcode');
    var name = document.getElementById('name').value;
    var printWindow = window.open('', '', 'height=600,width=500');
    printWindow.document.write('<html><head><title>QR Code for ' + name + '</title>');
    printWindow.document.write('<style>body { text-align: center; font-family: Arial, sans-serif; } h1 { color: #333; }</style>');
    printWindow.document.write('</head><body>');
    printWindow.document.write('<h1>Event QR Code</h1>');
    printWindow.document.write('<p><strong>Name:</strong> ' + name + '</p>');
    printWindow.document.write('<div>');
    printWindow.document.write(qrElement.innerHTML);
    printWindow.document.write('</div>');
    printWindow.document.write('<p>Present this QR code at the event entrance</p>');
    printWindow.document.write('</body></html>');
    printWindow.document.close();
    printWindow.print();
  }
</script>
</body>
</html>
